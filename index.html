<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id = "scene">
      
      <a-sphere position="0 1.25 -3" radius="0.75" color="white"></a-sphere>
      <a-sphere position="0 3 -3" radius="0.75" color="red"></a-sphere>
      <a-cone position="0 2 -3" radius-top="0" radius-bottom = "0.45" color="pink"></a-cone>
      <a-cylinder position="3 0.75 -3" radius="0.3" height="6.5" color="#4f3324"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="5" color="#f5f7f7"></a-plane>
      <a-sky color="#70b8cc"></a-sky>
    </a-scene>
      <script src = "script.js"> </script>
  </body>
</html>
